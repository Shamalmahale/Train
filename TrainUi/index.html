<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Express Train Search</h1>
            <p class="subtitle">Find the perfect train for your journey</p>
        </header>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="sourceCode">From (Station Code)</label>
                    <input type="text" id="sourceCode" name="sourceCode" placeholder="e.g. NDLS" required>
                </div>
                <div class="form-group">
                    <label for="destinationCode">To (Station Code)</label>
                    <input type="text" id="destinationCode" name="destinationCode" placeholder="e.g. CST" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Search Trains
                    </button>
                </div>
            </form>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Searching for trains...</p>
        </div>

        <div id="noResults" class="no-results">
            <h3>No trains found for this route</h3>
            <p>Try searching with different station codes</p>
        </div>

        <div id="results" class="results-container">
            <!-- Train results will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
